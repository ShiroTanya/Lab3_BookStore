<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <th:block th:replace="layout :: link-css"></th:block>
<!--    <th:block th:replace="layout :: custom-css"></th:block>-->
    <title>Edit Book</title>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <h1>Edit Book</h1>
    <form th:action="@{/books/edit}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="col-6 mb-3">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" type="text" th:field="*{title}" id="title" required minlength="2" maxlength="100">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="author">Author:</label>
            <input class="form-control" type="text" th:field="*{author}" id="author" required minlength="2" maxlength="50">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="price">Price:</label>
            <input class="form-control" type="number" th:field="*{price}" id="price" required min="0" step="0.01">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="category">Category:</label>
            <input class="form-control" type="text" th:field="*{category}" id="category" required minlength="2" maxlength="50">
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/books}">Back to List</a>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
